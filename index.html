<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
   
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    
    
</head>
<body>
    
    <div class="container" id="pink">
        <div class="words">
            <h1 class="row" id="header">
            Train Schedule!
            </h1>

            <h4 class="row">
            Chugga Chugga CHOOOOOO!
            </h4>
        </div>

    </div>


<div class="container">
   <table class="table">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (Min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>California Adventure</td>
                <td>Anaheim, California</td>
                <td id="CalFrequency">10</td>
                <td class="onearrivalTime">3:30</td>
                <td class="oMinAway"></td>
            </tr>
            <tr>
                <td>Witch Trials Express</td>
                <td>Salem, Oregon</td>
                <td class="Wfrequency">50</td>
                <td class="secondarrivalTime">4:50</td>
                <td class="sMinAway"></td>
            </tr>
            <tr>
                <td>Southwestern Tracks</td>
                <td>Orange County, California</td>
                <td class="SWfrequency">25</td>
                <td class="thirdarrivalTime">1:00</td>
                <td class="tMinAway"></td>
            </tr>
            <tr id="hello"></tr>
        </tbody>

   </table>

</div>

   <div class="container">

   <form role="form">
        <div class="form-group row">
          <label for="name-input">Train Name:</label>
          <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group row">
          <label for="Destination-input">Destination:</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group row">
          <label for="Time-input">First Train Time:</label>
          <input class="form-control" id="train-input" type="time">
        </div>
        <div class="form-group row">
          <label for="Frequency-input">Frequency</label>
          <input class="form-control" id="time-input" type="number">
        </div>
        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
      </form>

    </div>
    <script src="javascript/script.js"></script>
   
</body>
</html>
