<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
   
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="javascript/script.js"></script>
    
</head>
<body>
    
    <div class="container">
        <div class="words">
            <h1 class="row" id="header">
            Train Schedule!
            </h1>

            <h4 class="row">
            Chugga Chugga CHOOOOOO!
            </h4>
        </div>

    </div>

   <table class="table">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (Min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>California Adventure</td>
                <td>Anaheim, California</td>
                <td id="hi">10</td>
                <td class="arrivalTime"></td>
                <td class="MinAway"></td>
            </tr>
            <tr>
                <td>Witch Trials Express</td>
                <td>Salem, Oregon</td>
                <td class="Wfrequency">50</td>
                <td class="arrivalTime"></td>
                <td class="MinAway"></td>
            </tr>
            <tr>
                <td>Southwestern Tracks</td>
                <td>Orange County, California</td>
                <td class="SWfrequency">25</td>
                <td class="arrivalTime"></td>
                <td class="MinAway"></td>
            </tr>
        </tbody>

   </table>

   
</body>
</html>
